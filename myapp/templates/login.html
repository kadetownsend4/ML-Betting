    File responsible for the creation of a html login page to be used to test the user model, database functionality, 
    and post methods. This was strictly used on the backend for testing functionality. 

    When first making the models, I created a user model and this login page to get an idea of how the backend iteracts 
    with it. I asked it to generate me a simple login and registration page for me to work with. This was the result.

    Basic Login Page generated by ChatGPT: https://chatgpt.com/share/67e49261-fcfc-800f-a302-03d2a6125d48

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
